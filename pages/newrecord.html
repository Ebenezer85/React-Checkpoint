<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">GoMyCode</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="records.html">Records</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="newrecord.html">Add Record</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search bg-dark">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


    </header>

    <main class="container">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="/images/logo.png" alt="" width="72" height="57">
            <h2>Add New Record</h2>
            <p class="lead"></p>
        </div>

        <div class="col-md-7 col-lg-12">
            <h4 class="mb-3">Complete the form. All field with * is required</h4>
            <form class="needs-validation" novalidate="">
                <div class="row g-3">
                    <div class="col-sm-4">
                        <label for="surname" class="form-label">SurName</label>
                        <input type="text" class="form-control" id="surmane" placeholder="SurName" value="" required>
                    </div>
        
                    <div class="col-sm-4">
                        <label for="lastName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="first Name" value="" required>
                    </div>

                    <div class="col-sm-4">
                        <label for="otherName" class="form-label">Other Name</label>
                        <input type="text" class="form-control" id="othername" placeholder="Other Name" value="" required>
                    </div>

                    <div class="col-sm-4">
                        <label for="Phone Number" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phonenumber" placeholder="your phone number" value="" required>
                    </div>

                    <div class="col-sm-4">
                        <label for="gender" class="form-label">Gender</label>
                        <input type="text" class="form-control" id="gender" placeholder="your gender" value="" required>
                    </div>

                    <div class="col-sm-4">
                        <label for="dob" class="form-label">DOB</label>
                        <input type="text" class="form-control" id="dob" placeholder="your Date of Birth" value="" required>
                    </div>

                    
        
                    <div class="col-sm-6">
                        <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    </div>

                    <div class="col-sm-6">
                        <label for="Passport" class="form-label">Passport <span class="text-muted">(Optional)</span></label>
                        <input type="email" class="form-control" id="passport" placeholder="upload passport">
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">Address 1</label>
                        <input type="text" class="form-control" id="address1" placeholder="Address Line 1" required="">
                    </div>
        
                    <div class="col-12">
                        <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="address2" placeholder="Address Line 2">
                    </div>
        
                    <div class="col-md-4">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" required="">
                            <option value="">Choose...</option>
                            <option>United States</option>
                        </select>
                    </div>
        
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" required>
                            <option value="">Choose...</option>
                            <option>California</option>
                        </select>
                    </div>
        
                    <div class="col-md-4">
                        <label for="zip" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city" required>
                    </div>
                </div> <br><br>

                <button type="button" class="btn btn-primary container text-sm-center col-md-12">Submit New Record</button>
        
                <!-- <div class="d-grid col-md-12">
                    <button class="btn btn-primary" type="button">Button</button>
                    
                </div> -->
    </main>

    <footer></footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
